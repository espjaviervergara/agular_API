<h2>Listado de Favoritos</h2>

<div class ="row">
    <div class="card" style="width: 9rem;"  *ngFor="let card of listaFavorito">
      <img class="card-img-top" [src]="card.image" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ card.name }}</h5>
        <p class="card-text"> Estado : {{ card.status}}</p>
        <p class="card-text"> Especie : {{ card.species}}</p>
        <p class="card-text"> Genero : {{ card.gender}}</p>
      </div>
    </div>

</div>
